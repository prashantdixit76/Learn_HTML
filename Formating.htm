    <h1>Formatting</h1>
    
    <!-- b and strong tag -->
    <p>this is <b>important</b></p>
    <p>this is <strong>important</strong></p>

    <!-- i and em tag -->
    <p>this is <i>important</i></p>
    <p>this is <em>important</em></p>

    <!-- sub and sup tag -->
    <p>water is H<sub>2</sub>0 </p>
    <p>water is not H<sup>2</sup>o</p>

    <!-- del and mark tag -->
    <p>my fav color <del>red</del></p>
    <p>my fav color <mark>Black</mark></p>

    <!-- some formatting tags  -->
    <ul>
        <li>b, strong</li>
        <li>i, em</li>
        <li>small</li>
        <li>sub, sup</li>
        <li>del, mark</li>
    </ul>
