<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            background-color: antiquewhite;
            color: rgb(15, 16, 17);
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>

    <!-- forms some actions and methods  -->
    <form action="url" method="get" accept-charset="UTF-8" autocomplete="off" enctype="" >
        <!-- form basic syntax -->
        <label for="fname">first name </label> <br>
        <input type="text"  placeholder="kartic sharma" name="" id="fname"> <br>

        <label for="email">Email </label> <br>
        <input type="text"  placeholder="email" name="" id="email">
        <!-- button tag  -->
        <button type="submit"> Submit</button>
    </form>
</body>
</html>
